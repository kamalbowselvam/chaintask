kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry]
    config_path = "/etc/containerd/certs.d"
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 5432
    protocol: TCP
  - containerPort: 30001
    hostPort: 8080
    protocol: TCP

- role: worker